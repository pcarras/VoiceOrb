<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
            border: 1px solid #333;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        p {
            font-size: 0.9rem;
            color: #888;
            margin: 5px 0;
        }

        .copyright {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 15px;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
            background-color: #888;
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <div class="close-btn" onclick="window.close()"></div>
    <div class="container">
        <h1>Paulo Carrasco</h1>
        <p>Made by Paulo Carrasco</p>
        <div class="copyright">Copyright &copy; 2026</div>
    </div>
</body>

</html>
